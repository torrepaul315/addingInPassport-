    <main>
    <div class="container-fluid newPost toprow">
      <div class="col-md-2"></div>
        <div class="row">

          <form class="form-horizontal newBlogPost text-center">
            <div class="form-group">
              <label for="title" class="col-sm-1 control-label postPosition text-center">Title</label>
              <div class="col-sm-6">
                <input type="text" class="form-control postTitle">
              </div>
            </div>
          <div class="col-md-2"></div>
            <div class="form-group">
              <label for="director" class="col-sm-1 control-label text-center">Author</label>

              </div>
            </div>
          <div class="col-md-2"></div>
            <div class="form-group">
              <label for="director" class="col-sm-1 control-label text-center">Email</label>

                <input type="text" class="form-control email">
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="form-group">
              <label for="year" class="col-sm-1 control-label">BlogPost</label>
              <div class="col-sm-6">
                <textarea class="form-control body" rows="10">
                </textarea>

              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-primary submit">Submit Blog Post</button>
            </div>
          </form>
